<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="https://github.com/user-attachments/assets/32e425d4-7466-49ac-b735-faf878b31072" type="image/png" href="vortek-logo.png" />
  <title>Vortek Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
  <img src="vortek-logo.png" alt="Vortek Engine Logo" class="logo" />
  <div>
    <h1>Vortek Engine</h1>
  </div>
    <div class="header-right">
      <label for="theme-selector">Theme:</label>
      <select id="theme-selector" aria-label="Select Theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <section class="features">
    <h2>Features</h2>
    <ul>
      <li>Lightweight and modular</li>
      <li>Integrated Luau scripting</li>
      <li>ImGui-powered editor</li>
      <li>Scene management</li>
      <li>Extensible component system</li>
    </ul>
  </section>

  <section class="get-started">
    <h2>Get Started</h2>
    <p><a class="button" href="https://github.com/Synkgg/Vortek-Engine" target="_blank">View on GitHub</a></p>
    <p><a class="button" href="https://github.com/Synkgg/Vortek-Engine/releases" target="_blank">Download Latest Release</a></p>
  </section>

  <footer>
    <p>Â© 2025 Fezqi(Synkgg). Built with love.</p>
  </footer>

  <script>
    const selector = document.getElementById('theme-selector');
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    selector.value = savedTheme;

    selector.addEventListener('change', () => {
      const selectedTheme = selector.value;
      document.documentElement.setAttribute('data-theme', selectedTheme);
      localStorage.setItem('theme', selectedTheme);
    });
  </script>
</body>
</html>
